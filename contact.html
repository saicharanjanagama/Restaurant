    <main class="container contact-page">
        <section class="contact-intro fade-in">
            <h1>Contact Us & Make a Booking</h1>
            <p>Address: 123 Main St, City â€” Phone: (123) 456-7890 â€” Email: info@flavorhouse.com</p>
        </section>

        <section class="contact-grid fade-in">
            <form id="booking-form" novalidate>
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">

                <label for="date">Preferred Date *</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time">

                <label for="party">Party Size</label>
                <input type="number" id="party" name="party" min="1" max="20" value="2">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>

                <button type="submit" class="btn">Book Now</button>

                <div id="form-message" role="status" aria-live="polite"></div>
            </form>
